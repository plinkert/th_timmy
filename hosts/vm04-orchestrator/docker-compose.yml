services:
  n8n:
    image: n8nio/n8n:latest
    container_name: threat-hunting-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      # Python task runner external mode configuration
      - EXECUTIONS_PROCESS=main
      - N8N_PYTHON_ENABLED=true
      - N8N_PYTHON_COMMAND=python3
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - threat-hunting-net

  dashboard-api:
    build:
      context: ../..
      dockerfile: hosts/vm04-orchestrator/Dockerfile.dashboard-api
    container_name: threat-hunting-dashboard-api
    restart: unless-stopped
    ports:
      - "${DASHBOARD_API_PORT:-8000}:8000"
    environment:
      - CONFIG_PATH=/app/configs/config.yml
      - API_KEY=${API_KEY:-}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount config directory (read-only)
      - ../../configs:/app/configs:ro
      # Mount logs directory (read-write)
      - ../../logs:/app/logs
      # Mount automation-scripts for hot-reload (optional, for development)
      - ../../automation-scripts:/app/automation-scripts
    networks:
      - threat-hunting-net
    depends_on:
      - n8n
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  threat-hunting-net:
    driver: bridge

volumes:
  n8n_data:

