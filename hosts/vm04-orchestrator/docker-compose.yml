services:
  n8n:
    image: n8nio/n8n:latest
    container_name: threat-hunting-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      # Python task runner external mode configuration
      - EXECUTIONS_PROCESS=main
      - N8N_PYTHON_ENABLED=true
      - N8N_PYTHON_COMMAND=python3
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - threat-hunting-net

networks:
  threat-hunting-net:
    driver: bridge

volumes:
  n8n_data:

